{% extends "base.html" %}
{% block title %}Search dummy{% endblock %}
{% block content %}
<h2>Search</h2>

<div class="search-bar">

<ul class="border-search unstyled">
  <li class="ui-search-item search-input-item">
    <form class="form-inline search-form" action="">
    <input id="search" class="xlarge ui-autocomplete-input" type="text" value="" autocomplete="off" placeholder="ISBN, Titel, Namn" name="q" role="textbox" aria-autocomplete="list" aria-haspopup="true">
    <button id="submit" class="btn btn-large btn-inverse" type="submit">
    <i class="icon-search icon-white"></i>
    </button>
    </form>
  </li>
</ul>

</div>
<hr>

{% endblock content %}
