{% raw %}
<script type='text/ng-template' id="modal-holdings"> 
  <div class="modal-header">
    <button type="button" class="close" ng-click="close()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Bestånd</h4>
  </div>
  <div class="modal-body"> 
  <pre>{{ holding }}</pre>
    <form data-ng-show="holding['identifier'] || holding['_isNew']">
      <section class="holdings offer" data-ng-repeat="offer in holding.data.about.offers">
      <pre>{{ offer }}</pre>
        <div class="cols">
          <div class="col6">
            <label>
              <input data-inplace type="text" placeholder="Avdelning/Samling" data-ng-model="offer.shelfLocation"/>
              <span class="lbl">{{ "Avdelning/Samling" }}</span>
            </label>
            <label>
              <input data-inplace type="text" placeholder="Hyllsignum/Klassifikation" data-ng-model="offer.classificationPart"/>
              <span class="lbl">{{ "Hyllsignum/Klassifikation" }}</span>
            </label>
            <div class="suggestion-classification">
              <ul>
                <li data-ng-repeat="holding in holdings" data-ng-show="offer.classificationPart"><i class="fa fa-circle-arrow-up"></i> {{ offer.classificationPart }}</li>
              </ul>
              <span class="lbl lbl-suggest">Förslag på signum</span>
            </div>
          </div>
          <div class="col6">
            <label>
              <input data-inplace type="text" placeholder="Löpnummer" data-ng-model="offer.shelfControlNumber"/>
              <span class="lbl">{{ "Löpnummer" }}</span>
            </label>
            <label>
              <input data-inplace type="text" placeholder="Uppställningsord" data-ng-model="offer.shelfLabel"/>
              <span class="lbl">{{ "Uppställningsord" }}</span>
            </label>
            <label>
              <input data-inplace type="text" placeholder="Exemplarinfo" data-ng-model="offer.availability"/>
              <span class="lbl">{{ "Exemplarinfo" }}</span>
            </label>
            <label>
              <input data-inplace type="text" placeholder="Exemplarnummer TODO!" data-ng-model="offer.copyNumber"/>
              <span class="lbl">{{ "Exemplarnummer" }}</span>
            </label>
            <label>
              <textarea data-inplace data-ui-jq="autosize" spellcheck="false" placeholder="Publik anmärkning" data-ng-model="offer.copyNote"></textarea>
              <span class="lbl">{{ "Publik anmärkning" }}</span>
            </label>
            <label>
              <textarea data-inplace data-ui-jq="autosize" spellcheck="false" placeholder="Intern anmärkning" data-ng-model="offer.editorialNote"></textarea>
              <span class="lbl">{{ "Intern anmärkning" }}</span>
            </label>
          </div>
        </div>
      </section>

    </form>

    <div class="alert alert-success" role="alert" data-ng-show="!holding['identifier'] && !holding['_isNew']">
    {{ "Beståndet raderat" }}
    </div>
        
    <section class="modal-footer submit">
      <button class="btn btn-purple btn-submit" id="save-hld" data-ng-click="saveHolding(holding)">Spara bestånd</button> 
      <button data-ng-show="holding['identifier']" class="btn-link" id="delete-hld" data-ng-click="deleteHolding(holding)">Ta bort bestånd</button>
      <button class="btn btn-purple" data-ng-click="addOffer(holding)">Lägg till "offer"</button>
    </section>

  </div>
</script>

<script type="text/ng-template" id="render-holding">
  <div class="holdings-list" data-ng-show="holdingsitem"> 
    <ul>
      <li data-ng-show="holdingsitem.about.offers[0].heldBy.notation"><a href="#" class="sigel beta-blocker">{{ holdingsitem.about.offers[0].heldBy.notation }}<span class="pull-right"><!--<i class="fa fa-chevron-down"></i></span>--></a></li>
    </ul>
  </div>
</script>

{% endraw %}
