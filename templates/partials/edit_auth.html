{% raw %}

  <form name="form" id="record" class="form-horizontal">
  <section id="instance" name="instance" data-ng-repeat="instance in [record.about]">
    <ng-form name="subform">
    <h2>Auktoriserad <span class="type">{{ instance['@type'] }}</span><i></i></h2><!--<span class="authorized fa fa-check-circle-o" data-ng-show="instance['@id']" title="{{ instance['@id'] }}"></span>-->
    <div class="cols">
      <div class="col6">
        <label>
          <span class="lbl">{{ "label" }}</span>
          <textarea data-inplace class="title" data-ui-jq="autosize" spellcheck="false" data-ng-model="instance.label">{{ instance.label }}</textarea>
        </label>
      </div>
      <div class="col6">
        <label>
          <span class="lbl">{{ "controlledLabel" }}</span>
          <textarea data-inplace class="title" data-ui-jq="autosize" spellcheck="false" data-ng-model="instance.controlledLabel">{{ instance.controlledlabel }}</textarea>
        </label>
      </div>
      <div class="col4">
        <label>
          <span class="lbl">{{ "Efternamn" }}</span>
          <textarea data-inplace class="title" data-ui-jq="autosize" spellcheck="false" data-ng-model="instance.familyName">{{ instance.familyName }}</textarea>
        </label>
      </div>
      <div class="col4">
        <label>
          <span class="lbl">{{ "Förnamn" }}</span>
          <textarea data-inplace class="title" data-ui-jq="autosize" spellcheck="false" data-ng-model="instance.givenName">{{ instance.givenName }}</textarea>
        </label>
      </div>
      <div class="col2">
        <label>
          <span class="lbl">{{ "Födelseår" }}</span>
          <input data-inplace type="text" class="" data-ng-model="instance.birthYear"/>
        </label>
      </div>
       <div class="col2">     
        <label>
          <span class="lbl">{{ "Dödsår" }}</span>
          <input data-inplace type="text" class="" data-ng-model="instance.deathYear"/>
        </label>
      </div>
      
      <div class="cols">    
      <div class="col6">
      <div ng-show="instance.sameAs"  class="multifield">
          <span class="lbl">{{ "Används för" }}</span>
            <label><input type="text" placeholder="Lägg till alternativ namnform"/></label>
          <label data-ng-repeat="person in instance.sameAs"><input data-inplace class="input-medium" type="text" data-ng-model="person.controlledLabel"></label>

        </label>
        
      </div>
      <div ng-show="instance.hasPersona" class="multifield">
          <span class="lbl">{{ "Används för" }}</span>
          <label data-ng-repeat="persona in instance.hasPersona"><input data-inplace class="input-medium" type="text" data-ng-model="persona.controlledLabel"></label>
        </label>
      </div>
      </div>
      <div class="col6">
          <label><span class="lbl">{{ "Särskiljande tillägg" }}</span>
            <textarea data-inplace data-ui-jq="autosize" placeholder="Särskiljande tillägg"></textarea>
          </label> 
          <label><span class="lbl">{{ "Nationalitet" }}</span>
          <input type="text" placeholder="Nationalitet"/></label>
           <label data-ng-repeat="subject in instance.subject"><span class="lbl">Dewey <a href="{{ subject['@id'] }}" target="_blank"><i class="fa fa-external-link"></i></a></span>
           <input class="input-mini" type="text" data-ng-model="subject.notation"/>
           </label>
          <label data-ng-repeat="sameAs in instance.sameAs"><a href="{{ sameAs['@id'] }}" target="_blank">{{ sameAs['@id'] }}</a>
           </label> 
      

           <label><span class="lbl">{{ "Allmän anmärkning" }}</span><textarea data-inplace data-ui-jq="autosize" placeholder="Allmän anmärkning"></textarea></label>           
      </div>
      </div>
      <div class="cols">
      <div class="col6">
        <label>
          <span class="lbl">{{ "Biografisk uppgift" }}</span>
          <textarea data-inplace data-ui-jq="autosize" spellcheck="false" data-ng-model="instance.note">{{ instance.note }}</textarea>
        </label>
        <label>
          <span class="lbl">{{ "Notering" }}</span>
          <textarea data-inplace data-ui-jq="autosize" spellcheck="false" data-ng-model="record.note">{{ record.note }}</textarea>
        </label>        
      </div>
      <div class="col6">
        <div data-ng-show="record.source" class="multifield">
          <span class="lbl">{{ "Källa" }}</span>
          <label data-ng-repeat="source in record.source"><input data-inplace class="input-medium" type="text" data-ng-model="source.label">{{ source.comment }}</label>
        </div>
      </div>
      </div>
      <div class="bottom">
        <button class="btn disabled">Uppdatera</button>
    </div>
    </ng-form>
  </section>

</form>
{% endraw %}
