{% raw %}
<div class="content auth" data-ng-controller="EditCtrl">
  <header><h1></h1>
  
      <div class="modes">
      <a href="#" class="active">LIBRIS</a>
      <a href="/jsonld{{ record['@id'] }}">JSON-LD</a>
      <a href="#" class="beta-blocker">MARC</a>
    </div>
    
  </header>
  <form name="form" id="record" class="form-horizontal">
  <section id="instance" name="instance" data-ng-repeat="instance in [record.about]">
    <ng-form name="subform">
    <h3>Auktoriserad <span class="type">{{ instance['@type'] }}</span></h3>
    <div class="cols">
      <div class="col4">
        <label>
          <textarea data-inplace class="title" data-ui-jq="autosize" spellcheck="false" data-ng-model="instance.familyName">{{ instance.familyName }}</textarea>
          <span class="lbl">{{ "Efternamn" }}</span>
        </label>
      </div>
      <div class="col4">
        <label>
          <textarea data-inplace class="title" data-ui-jq="autosize" spellcheck="false" data-ng-model="instance.givenName">{{ instance.givenName }}</textarea>
          <span class="lbl">{{ "Förnamn" }}</span>
        </label>
      </div>
      <div class="col2">
        <label>
          <input data-inplace type="text" class="" data-ng-model="instance.birthYear"/>
          <span class="lbl">{{ "Födelseår" }}</span>
        </label>
      </div>
       <div class="col2">     
        <label>
          <input data-inplace type="text" class="" data-ng-model="instance.deathYear"/>
          <span class="lbl">{{ "Dödsår" }}</span>
        </label>
      </div>
      
      <div class="cols">    
      <div class="col6 multifield">
            <label><input type="text" placeholder="Lägg till alternativ namnform"/></label>
 
          <label data-ng-repeat="person in instance.hasVersion"><input data-inplace class="input-medium" type="text" data-ng-model="person.controlledLabel"></label>
          <span class="lbl">{{ "Se även" }}</span>
        </label>
      </div>
      <div class="col6">
           <label data-ng-repeat="subject in instance.subject"><input class="input-mini" type="text" data-ng-model="subject.notation"/>
           <span class="lbl">Dewey <a href="{{ subject['@id'] }}" target="_blank"><i class="fa fa-external-link"></i></a></span>
           </label>
          <label data-ng-repeat="sameAs in instance.sameAs"><a href="{{ sameAs['@id'] }}" target="_blank">{{ sameAs['@id'] }}</a>
           </label> 
      
           <label><input type="text" placeholder="Nationalitet"/><span class="lbl">{{ "Nationalitet" }}</span></label>
              <label><textarea data-inplace data-ui-jq="autosize" placeholder="Sarskiljande tillägg"></textarea><span class="lbl">{{ "Särskiljande tillägg" }}</span></label> 
           <label><textarea data-inplace data-ui-jq="autosize" placeholder="Allmän anmärkning"></textarea><span class="lbl">{{ "Allmän anmärkning" }}</span></label>           
      </div>
      </div>
      <div class="cols">
      <div class="col6">
        <label>
          <textarea data-inplace data-ui-jq="autosize" spellcheck="false" data-ng-model="instance.note">{{ instance.note }}</textarea>
          <span class="lbl">{{ "Biografisk uppgift" }}</span>
        </label>
      </div>
      <div class="col6 multifield">
          <label data-ng-repeat="source in instance.hasForm"><input data-inplace class="input-medium" type="text" data-ng-model="source.label">{{ source.comment }}</label>
          <span class="lbl">{{ "Källa" }}</span>

      </div>
      </div>
      <div class="bottom">
        <button class="btn disabled">Uppdatera</button>
<!--         <span class="authorized" data-ng-show="instance['@id']" title="{{ instance['@id'] }}"><i class="fa fa-check-circle-o"></i> Auktoriserad</span> -->
    </div>
    </ng-form>
  </section>

</form>
</div>
{% endraw %}
