{% raw %}
<!-- REMOTEModal -->
<div id="remoteModal" class="modal modal-large hide fade" tabindex="-1" role="dialog" aria-labelledby="remoteModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="remoteModalLabel">Remotekällor</h3>
    <label>
    <span class="remote-input-filter">
    <input ng-model="remoteDatabaseFilterQuery" placeholder="filtrera databaser">
      <button class="" ng-click="remoteDatabaseFilterQuery = ''"><i class="fa fa-times-circle"></i></button>
		</span>
    </label>
  </div>
  <div class="modal-body">
    <div>
      Sortera:
      <ul>
        <li ng-click="orderRemoteDatabases = 'alternativeName'; groupRemoteDatabases = false;">Bokstavsordning</li>
        <li ng-click="orderRemoteDatabases = 'country'; groupRemoteDatabases = true;">Länder</li>
      <ul>
    </div>
    <div class="cols" ng-init="orderRemoteDatabases = 'alternativeName'; groupRemoteDatabases = false;">
      <div class="col5" data-ng-repeat="database in orderedRemoteDatabases = (remoteDatabases | orderBy: orderRemoteDatabases) | filter:remoteDatabaseFilterQuery">
        <h4 ng-if="groupRemoteDatabases && orderedRemoteDatabases[$index-1][orderRemoteDatabases] !== database[orderRemoteDatabases]">{{database.country}}</h4>
        <a href="" class="database-name"  ng-class="{'active':database.selected}" ng-click="database.selected = !database.selected"/> {{ database.alternativeName }}</a> <a href="{{database.address}}" target="_blank"><i class="fa fa-external-link"></i></a> <i data-ng-show="database.comment" class="fa fa-info-circle database-comment" title="{{ database.comment }}"></i>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">OK</button>
 <!--    <button class="btn" data-dismiss="modal" aria-hidden="true">Stäng</button> -->
  </div>
</div>
{% endraw %}
