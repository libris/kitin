<section class="minified-hitlist">
  <div data-ng-switch="recType">
    <!--AUTH RESULT-->
    <div data-ng-switch-when="auth">
      <div data-ng-repeat="record in state.search.result.list">
        <div data-ng-include="'/snippets/hitlist-compact-auth'" data-ng-init="object = record.data.about"></div>
      </div>
    </div>
    <!--BIB RESULT-->
    <div data-ng-switch-default>
      <div data-ng-repeat="record in state.search.result.list">
        <div data-ng-include="'/snippets/hitlist-compact-bib'" data-ng-init="object = record.data.about"></div>
      </div>
    </div>
  </div>
</section>
