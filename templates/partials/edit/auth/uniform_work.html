<kitin-group>
  <kitin-textrow model="instance.uniformTitle"></kitin-textrow>
  
  <div ng-show="instance.hasVersion"  class="multifield">
    <span class="lbl">{{ "Alternativ titelform" }}</span>
    <div class="label" data-ng-repeat="hasVersion in instance.hasVersion">
      <input data-track-change class="input-medium" type="text" data-ng-model="hasVersion.uniformTitle">
    </div>
  </div>

  <kitin-textrow model="instance.attributedTo.controlledLabel"></kitin-textrow>

  <kitin-table model="instance.note">
    <kitin-td><kitin-textarea model="model[$index]"></kitin-textarea></kitin-td>
  </kitin-table>
</kitin-group>
