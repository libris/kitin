<kitin-group>
  <kitin-textrow model="instance.prefLabel"></kitin-textrow>
  
  <kitin-table model="instance.scopeNote">
    <kitin-td><kitin-textarea model="model[$index]"></kitin-textarea></kitin-td>
  </kitin-table>

  <kitin-table model="instance.note">
    <kitin-td><kitin-textarea model="model[$index]"></kitin-textarea></kitin-td>
  </kitin-table>
</kitin-group>

<div data-ng-include="'/snippets/source-comment-template'"></div>
