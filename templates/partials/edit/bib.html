{% raw %}
  <div data-ng-if="modalRecord" data-ng-controller="ModalCtrl">
    <div data-ng-init="openAuthModal()" />
  </div>

  <ng-form name="subform">
    <section class="title-and-main-entry"></section>
    <section class="publication-and-production"></section>
    <section class="physical-description"></section>
    <section class="notes"></section>
    <section class="edit-subject"></section>

<!-- unknown marc debug -->
    <section ng-if="debug && record.unknown" class="unknown"></section>


<!-- debug printed fields -->
    <section ng-if="debug" class="debug">
      <h2> <span>Debug record</span><i></i></h2>
      <div class="cols">
      	<div class="col12">
        <pre data-ng-bind="debugRecord"></pre>
      	</div>
      </div>
    </section>
  
    <section class="submit modificationinfo" data-ng-class="modifiedClasses()">
      <button class="btn-link" id="draft" data-ng-click="saveDraft()"
        title="{{lastSavedLabel('Senast sparad: %s')}}">Spara utkast</button>
      <button class="btn btn-dark btn-submit" id="publish" data-ng-disabled="form.$invalid" data-ng-click="save()"
        title="{{lastPublishedLabel('Senast publicerad: %s')}}">Publicera</button>
      <p class="message" data-ng-show="modifications.message">{{ modifications.message }}</p>
      <div style="clear:both"></div>
    </section>
  </ng-form>

{% endraw %}
