<h2>
  {{ 'Titel och upphov' }}
  <i></i>
</h2>
<div class="form-container">

  <kitin-group title="LABEL.record.about.instanceTitle.titleValue">
    <kitin-textrow model="record.about.instanceTitle.titleValue"></kitin-textrow>
    <kitin-textrow model="record.about.instanceTitle.subtitle"></kitin-textrow>
    <!-- responsibilityStatement used @ creators -->
    <kitin-textrow model="record.about.instanceTitle.titleDate"></kitin-textrow>
    <!-- mediaTerm mapped to instance and used @ publication and production -->
    <kitin-table model="record.about.instanceTitle.partNumber">
      <kitin-td><textarea data-ui-jq="autosize" spellcheck="false" data-ng-model="model[$index]"/></kitin-td>
    </kitin-table>
    <kitin-table model="record.about.instanceTitle.partTitle">
      <kitin-td><textarea data-ui-jq="autosize" spellcheck="false" data-ng-model="model[$index]"/></kitin-td>
    </kitin-table>
  </kitin-group>

  <kitin-group title="LABEL.record.about.titleVariation.titleValue">
    <kitin-textrow model="record.about.titleVariation.titleValue"></kitin-textrow>
    <kitin-textrow model="record.about.titleVariation.subtitle"></kitin-textrow>
    <kitin-textrow model="record.about.titleVariation.titleDate"></kitin-textrow>
    <kitin-table model="record.about.titleVariation.partNumber">
      <kitin-td><textarea data-ui-jq="autosize" spellcheck="false" data-ng-model="model[$index]"/></kitin-td>
    </kitin-table>
    <kitin-table model="record.about.titleVariation.partTitle">
      <kitin-td><textarea data-ui-jq="autosize" spellcheck="false" data-ng-model="model[$index]"/></kitin-td>
    </kitin-table>
  </kitin-group>

  <kitin-group title="LABEL.record.about.translatedTitle.titleValue">
    <kitin-textrow model="record.about.translatedTitle.titleValue"></kitin-textrow>
    <kitin-textrow model="record.about.translatedTitle.subtitle"></kitin-textrow>
    <kitin-textrow model="record.about.translatedTitle.titleDate"></kitin-textrow>
    <kitin-table model="record.about.translatedTitle.partNumber">
      <kitin-td><textarea data-track-change data-ui-jq="autosize" spellcheck="false" data-ng-model="model[$index]"/></kitin-td>
    </kitin-table>
    <kitin-table model="record.about.translatedTitle.partTitle">
      <kitin-td><textarea data-track-change data-ui-jq="autosize" spellcheck="false" data-ng-model="model[$index]"/></kitin-td>
    </kitin-table>
  </kitin-group>

  <kitin-group title="LABEL.record.about.previousTitle.titleValue">
    <kitin-textrow model="record.about.previousTitle.titleValue"></kitin-textrow>
    <kitin-textrow model="record.about.previousTitle.subtitle"></kitin-textrow>
    <kitin-textrow model="record.about.previousTitle.titleDate"></kitin-textrow>
    <kitin-table model="record.about.previousTitle.partNumber">
      <kitin-td><textarea data-track-change data-ui-jq="autosize" spellcheck="false" data-ng-model="model[$index]"/></kitin-td>
    </kitin-table>
    <kitin-table model="record.about.previousTitle.partTitle">
      <kitin-td><textarea data-track-change data-ui-jq="autosize" spellcheck="false" data-ng-model="model[$index]"/></kitin-td>
    </kitin-table>
  </kitin-group>

  <kitin-group title="LABEL.record.about.abbreviatedTitle.titleValue">
    <kitin-textrow model="record.about.abbreviatedTitle.titleValue"></kitin-textrow>
    <kitin-textrow model="record.about.abbreviatedTitle.titleQualifier"></kitin-textrow>
    <kitin-textrow model="record.about.abbreviatedTitle.titleSource"></kitin-textrow>
  </kitin-group>

  <kitin-group title="LABEL.record.about.keyTitle.titleValue">
    <kitin-textrow model="record.about.keyTitle.titleValue"></kitin-textrow>
    <kitin-textrow model="record.about.keyTitle.titleQualifier"></kitin-textrow>
    <kitin-textrow model="record.about.keyTitle.titleSource"></kitin-textrow>
  </kitin-group>

  <kitin-group single>
    <kitin-textrow model="record.about.uniformTitle"></kitin-textrow>
  </kitin-group>

  <kitin-group single>
    <kitin-table model="record.about.influentialRelation">
      <kitin-td><textarea data-ui-jq="autosize" spellcheck="false" data-ng-model="item.uniformTitle"/></kitin-td>
    </kitin-table>
  </kitin-group>

  <kitin-group title="LABEL.record.about.relation">

    <kitin-entity model="record.about.relation" multiple rich view="/snippets/render-relation-referenced-entity">
      <kitin-search service-url="/bib/_search" make-reference template-id="bib-completion-template"></kitin-search>
    </kitin-entity>

    <kitin-entity model="record.about.isPartOf" multiple rich view="/snippets/render-relation-referenced-entity">
      <kitin-search service-url="/bib/_search" make-reference template-id="bib-completion-template"></kitin-search>
    </kitin-entity>

    <kitin-entity model="record.about.hasPart" multiple rich view="/snippets/render-relation-referenced-entity">
      <kitin-search service-url="/bib/_search" make-reference template-id="bib-completion-template"></kitin-search>
    </kitin-entity>

    <kitin-entity model="record.about.precededBy" multiple rich view="/snippets/render-relation-referenced-entity">
      <kitin-search service-url="/bib/_search" make-reference template-id="bib-completion-template"></kitin-search>
    </kitin-entity>

    <kitin-entity model="record.about.succeededBy" multiple rich view="/snippets/render-relation-referenced-entity">
      <kitin-search service-url="/bib/_search" make-reference template-id="bib-completion-template"></kitin-search>
    </kitin-entity>

  </kitin-group>

  <!-- LANGUAGES  START -->
  <kitin-group title="LABEL.record.about.language">
    <kitin-entity model="record.about.language" multiple view="/snippets/render-language">
      <kitin-search service-url="/def/_search" 
                    template-id="select-language-template" 
                    filter="about.@type:Language">
      </kitin-search>
    </kitin-entity>

    <kitin-entity model="record.about.originalLanguage" multiple view="/snippets/render-language" >
      <kitin-search service-url="/def/_search" 
                    filter="about.@type:Language" 
                    template-id="select-language-template">
      </kitin-search>
    </kitin-entity>

    <kitin-table model="record.about.languageNote">
      <kitin-td><textarea data-ui-jq="autosize" spellcheck="false" data-ng-model="model[$index]"/></kitin-td>
    </kitin-table>

    <kitin-entity model="record.about.alphabet" multiple rich>
      <kitin-search service-url="/def/_search" make-reference template-id="bib-completion-template" filter="about.inCollection.@id:/def/enum/content/alphabet-collection"></kitin-search>
    </kitin-entity>

  </kitin-group>
  <!-- LANGUAGES  END -->

  <kitin-group single>
    <kitin-entity model="record.about.contentType" multiple>
      <kitin-select filter="about.inCollection.@id:/def/enum/content/contentType-collection"></kitin-select>
    </kitin-entity>
  </kitin-group>

  <kitin-group single>
    <!-- PERSONS  START -->
    <div class="label">
      <span class="lbl" translate>LABEL.record.about.responsibilityStatement</span>
      <textarea spellcheck="false"
          data-track-change data-ui-jq="autosize"
          data-ng-model="record.about.responsibilityStatement"></textarea>
    </div>
  </kitin-group>
  <div class="group">
    <div class="label group-title">
      <div class="lbl">Uppslag</div>
    </div>
    <div class="label">
      <div class="lbl" translate>LABEL.record.about.attributedTo</div>
      <div class="inp">
        <div data-kitin-link-entity
            data-track-change
            data-ng-init="label = 'huvuduppslag'"
            data-subject="record.about" data-link="'attributedTo'" data-type="Person"
            data-view-template="/snippets/render-person"
            data-search-template="/snippets/render-search-box"
            data-rich-entity>
        </div>
      </div>
    </div>
    <div class="label">
      <div class="lbl" translate>LABEL.record.about.influencedBy</div>
      <div class="inp">
        <!--<a ng-click="showInfluencedBy = !showInfluencedBy">DÃ¶lj <i class="icon fa fa-caret-up"></i></a>-->
        <div data-kitin-link-entity
            data-track-change
            data-ng-init="label = 'biuppslag'"
            data-subject="record.about" data-link-multiple="'influencedBy'" data-type="Person"
            data-view-template="/snippets/render-person"
            data-search-template="/snippets/render-search-box"
            data-rich-entity>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="element-adder" data-element-adder="title_and_main_entry"></div>
