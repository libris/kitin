<h2>
  {{ 'Titel och upphov' }}
  <i></i>
</h2>
<div class="form-container">

  <kitin-group label="LABEL.record.about.instanceTitle.titleValue">
    <kitin-textrow model="record.about.instanceTitle.titleValue"></kitin-textrow>

    <kitin-textrow model="record.about.instanceTitle.subtitle"></kitin-textrow>
    <!-- responsibilityStatement used @ creators -->
    <kitin-textrow model="record.about.instanceTitle.titleDate"></kitin-textrow>
    <!-- mediaTerm mapped to instance and used @ publication and production -->
    <kitin-table model="record.about.instanceTitle.partNumber">
      <kitin-td><kitin-textarea model="model[$index]"></kitin-textarea></kitin-td>
    </kitin-table>
    <kitin-table model="record.about.instanceTitle.partTitle">
      <kitin-td><kitin-textarea model="model[$index]"></kitin-textarea></kitin-td>
    </kitin-table>
  </kitin-group>

  <kitin-group label="LABEL.record.about.titleVariation.titleValue">
    <kitin-textrow model="record.about.titleVariation.titleValue"></kitin-textrow>
    <kitin-textrow model="record.about.titleVariation.subtitle"></kitin-textrow>
    <kitin-textrow model="record.about.titleVariation.titleDate"></kitin-textrow>
    <kitin-table model="record.about.titleVariation.partNumber">
      <kitin-td><kitin-textarea model="model[$index]"></kitin-textarea></kitin-td>
    </kitin-table>
    <kitin-table model="record.about.titleVariation.partTitle">
      <kitin-td><kitin-textarea model="model[$index]"></kitin-textarea></kitin-td>
    </kitin-table>
  </kitin-group>

  <kitin-group label="LABEL.record.about.translatedTitle.titleValue">
    <kitin-textrow model="record.about.translatedTitle.titleValue"></kitin-textrow>
    <kitin-textrow model="record.about.translatedTitle.subtitle"></kitin-textrow>
    <kitin-textrow model="record.about.translatedTitle.titleDate"></kitin-textrow>
    <kitin-table model="record.about.translatedTitle.partNumber">
      <kitin-td><kitin-textarea model="model[$index]"></kitin-textarea></kitin-td>
    </kitin-table>
    <kitin-table model="record.about.translatedTitle.partTitle">
      <kitin-td><kitin-textarea model="model[$index]"></kitin-textarea></kitin-td>
    </kitin-table>
  </kitin-group>

  <kitin-group label="LABEL.record.about.previousTitle.titleValue">
    <kitin-textrow model="record.about.previousTitle.titleValue"></kitin-textrow>
    <kitin-textrow model="record.about.previousTitle.subtitle"></kitin-textrow>
    <kitin-textrow model="record.about.previousTitle.titleDate"></kitin-textrow>
    <kitin-table model="record.about.previousTitle.partNumber">
      <kitin-td><kitin-textarea model="model[$index]"></kitin-textarea></kitin-td>
    </kitin-table>
    <kitin-table model="record.about.previousTitle.partTitle">
      <kitin-td><kitin-textarea model="model[$index]"></kitin-textarea></kitin-td>
    </kitin-table>
  </kitin-group>

  <kitin-group label="LABEL.record.about.abbreviatedTitle.titleValue">
    <kitin-textrow model="record.about.abbreviatedTitle.titleValue"></kitin-textrow>
    <kitin-textrow model="record.about.abbreviatedTitle.titleQualifier"></kitin-textrow>
    <kitin-textrow model="record.about.abbreviatedTitle.titleSource"></kitin-textrow>
  </kitin-group>

  <kitin-group label="LABEL.record.about.keyTitle.titleValue">
    <kitin-textrow model="record.about.keyTitle.titleValue"></kitin-textrow>
    <kitin-textrow model="record.about.keyTitle.titleQualifier"></kitin-textrow>
    <kitin-textrow model="record.about.keyTitle.titleSource"></kitin-textrow>
  </kitin-group>

  <kitin-group single>
    <!-- PERSONS  START -->
    <div class="label">
      <span class="lbl" translate>LABEL.record.about.responsibilityStatement</span>
      <textarea spellcheck="false"
          data-track-change data-ui-jq="autosize"
          data-ng-model="record.about.responsibilityStatement"></textarea>
    </div>
  </kitin-group>
  <kitin-group label="Uppslag">
    <kitin-entityrow model="record.about.attributedTo" rich type="Person" view="/snippets/render-person">
      <kitin-search service-url="/auth/_search" 
                    template-id="auth-completion-template" 
                    filter="['about.@type:Person','about.@type:Meeting','about.@type:Organization']">
      </kitin-search>
    </kitin-entityrow>
    <kitin-entityrow model="record.about.influencedBy" rich type="Person" view="/snippets/render-person">
      <kitin-search service-url="/auth/_search" 
                    template-id="auth-completion-template" 
                    filter="['about.@type:Person','about.@type:Meeting','about.@type:Organization']">
      </kitin-search>
    </kitin-entityrow>
  </kitin-group>

  <kitin-group label="Example Of Work title">
    <kitin-textrow model="record.about.exampleOfWork.title"></kitin-textrow>
    <kitin-textrow model="record.about.exampleOfWork.date"></kitin-textrow>
    <kitin-textrow model="record.about.exampleOfWork.version"></kitin-textrow>
    <kitin-textrow model="record.about.exampleOfWork.comment"></kitin-textrow>
    <kitin-textrow model="record.about.exampleOfWork.medium"></kitin-textrow>
    <kitin-textrow model="record.about.exampleOfWork.musicArrangement"></kitin-textrow>
    <kitin-textrow model="record.about.exampleOfWork.musicKey"></kitin-textrow>

    <kitin-entityrow model="record.about.exampleOfWork.describedBy" multiple view="/snippets/render-relation-referenced-entity">
      <kitin-search service-url="/bib/_search" make-reference template-id="bib-completion-template"></kitin-search>
    </kitin-entityrow>

    <kitin-entityrow model="record.about.exampleOfWork.language" multiple view="/snippets/render-language">
      <kitin-search service-url="/def/_search" template-id="select-language-template" filter="about.@type:Language">
      </kitin-search>
    </kitin-entityrow>

    <kitin-table model="record.about.exampleOfWork.subtitle">
      <kitin-td><kitin-textarea model="model[$index]"></kitin-textarea></kitin-td>
    </kitin-table>

    <kitin-table model="record.about.exampleOfWork.partTitle">
      <kitin-td><kitin-textarea model="model[$index]"></kitin-textarea></kitin-td>
    </kitin-table>

    <kitin-table model="record.about.exampleOfWork.partNumber">
      <kitin-td><kitin-textarea model="model[$index]"></kitin-textarea></kitin-td>
    </kitin-table>

    <kitin-table model="record.about.exampleOfWork.treatySigningDate">
      <kitin-td><kitin-textarea model="model[$index]"></kitin-textarea></kitin-td>
    </kitin-table>

    <kitin-table model="record.about.exampleOfWork.musicPerformanceMedium">
      <kitin-td><kitin-textarea model="model[$index]"></kitin-textarea></kitin-td>
    </kitin-table>

  </kitin-group>

  <kitin-group single>
    <kitin-textrow model="record.about.uniformTitle"></kitin-textrow>
  </kitin-group>

  <kitin-group single>
    <kitin-table model="record.about.influentialRelation">
      <kitin-td><kitin-textarea model="item.title"></kitin-textarea></kitin-td>
    </kitin-table>
  </kitin-group>

  <kitin-group label="LABEL.record.about.relation">

    <kitin-entityrow model="record.about.relation" multiple rich view="/snippets/render-relation-referenced-entity">
      <kitin-search service-url="/bib/_search" make-reference template-id="bib-completion-template"></kitin-search>
    </kitin-entityrow>

    <kitin-entityrow model="record.about.isPartOf" multiple rich view="/snippets/render-relation-referenced-entity">
      <kitin-search service-url="/bib/_search" make-reference template-id="bib-completion-template"></kitin-search>
    </kitin-entityrow>

    <kitin-entityrow model="record.about.hasPart" multiple rich view="/snippets/render-relation-referenced-entity">
      <kitin-search service-url="/bib/_search" make-reference template-id="bib-completion-template"></kitin-search>
    </kitin-entityrow>

    <kitin-entityrow model="record.about.precededBy" multiple rich view="/snippets/render-relation-referenced-entity">
      <kitin-search service-url="/bib/_search" make-reference template-id="bib-completion-template"></kitin-search>
    </kitin-entityrow>

    <kitin-entityrow model="record.about.succeededBy" multiple rich view="/snippets/render-relation-referenced-entity">
      <kitin-search service-url="/bib/_search" make-reference template-id="bib-completion-template"></kitin-search>
    </kitin-entityrow>

  </kitin-group>



  <kitin-group single>
    <kitin-entityrow model="record.about.contentType" multiple>
      <kitin-select filter="about.inCollection.@id:/def/enum/content/contentType-collection"></kitin-select>
    </kitin-entityrow>
  </kitin-group>


    
    <!-- LANGUAGES  START -->
  <kitin-group label="LABEL.record.about.language">
    <kitin-entityrow model="record.about.language" multiple view="/snippets/render-language">
      <kitin-search service-url="/def/_search" 
                    template-id="select-language-template" 
                    filter="about.@type:Language">
      </kitin-search>
    </kitin-entityrow>

    <kitin-entityrow model="record.about.originalLanguage" multiple view="/snippets/render-language" >
      <kitin-search service-url="/def/_search" 
                    filter="about.@type:Language" 
                    template-id="select-language-template">
      </kitin-search>
    </kitin-entityrow>

    <kitin-table model="record.about.languageNote">
      <kitin-td><kitin-textarea model="model[$index]"></kitin-textarea></kitin-td>
    </kitin-table>

    <kitin-entityrow model="record.about.alphabet" multiple>
      <kitin-search service-url="/def/_search" make-reference template-id="bib-completion-template" filter="about.inCollection.@id:/def/enum/content/alphabet-collection"></kitin-search>
    </kitin-entityrow>

  </kitin-group>
  <!-- LANGUAGES  END -->
  
</div>

<div class="element-adder" data-element-adder="title_and_main_entry"></div>
