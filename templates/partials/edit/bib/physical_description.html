
<h2>Fysisk beskrivning<i></i></h2>
<div class="form-container">

  <kitin-group title="Example Of Work title">
    <kitin-textrow model="record.about.exampleOfWork.title"></kitin-textrow>
    <kitin-textrow model="record.about.exampleOfWork.date"></kitin-textrow>
    <kitin-textrow model="record.about.exampleOfWork.version"></kitin-textrow>
    <kitin-textrow model="record.about.exampleOfWork.comment"></kitin-textrow>
    <kitin-textrow model="record.about.exampleOfWork.medium"></kitin-textrow>
    <kitin-textrow model="record.about.exampleOfWork.musicArrangement"></kitin-textrow>
    <kitin-textrow model="record.about.exampleOfWork.musicKey"></kitin-textrow>

    <kitin-entityrow model="record.about.exampleOfWork.describedBy" multiple rich view="/snippets/render-relation-referenced-entity">
      <kitin-search service-url="/bib/_search" make-reference template-id="bib-completion-template"></kitin-search>
    </kitin-entityrow>

    <kitin-entityrow model="record.about.exampleOfWork.language" multiple rich view="/snippets/render-language">
      <kitin-search service-url="/def/_search" template-id="select-language-template" filter="about.@type:Language">
      </kitin-search>
    </kitin-entityrow>

    <kitin-table model="record.about.exampleOfWork.subtitle">
      <kitin-td><textarea data-ui-jq="autosize" spellcheck="false" data-ng-model="model[$index]"/></kitin-td>
    </kitin-table>

    <kitin-table model="record.about.exampleOfWork.partTitle">
      <kitin-td><textarea data-ui-jq="autosize" spellcheck="false" data-ng-model="model[$index]"/></kitin-td>
    </kitin-table>

    <kitin-table model="record.about.exampleOfWork.partNumber">
      <kitin-td><textarea data-ui-jq="autosize" spellcheck="false" data-ng-model="model[$index]"/></kitin-td>
    </kitin-table>

    <kitin-table model="record.about.exampleOfWork.treatySigningDate">
      <kitin-td><textarea data-ui-jq="autosize" spellcheck="false" data-ng-model="model[$index]"/></kitin-td>
    </kitin-table>

    <kitin-table model="record.about.exampleOfWork.musicPerformanceMedium">
      <kitin-td><textarea data-ui-jq="autosize" spellcheck="false" data-ng-model="model[$index]"/></kitin-td>
    </kitin-table>

  </kitin-group>

  <kitin-group>
    <kitin-entityrow model="record.about.additionalCarrierType" multiple>
      <kitin-select filter="about.inCollection.@id:/def/enum/content/additionalCarrierType-collection"></kitin-select>
    </kitin-entityrow>

   <kitin-textrow model="record.about.fileType"></kitin-textrow>
  </kitin-group>

<!-- HAS FORMAT  START -->
<kitin-group data-ng-repeat="(formatType, subFormat) in record.about.hasFormatByType" ng-switch="formatType">

  <h3 ng-if="subFormat.length > 0" class="ng-binding" translate>{{ 'LABEL.record.about.hasFormat.' + formatType }}</h3>

  <span ng-switch-when="Product">
    <kitin-table model="record.about.hasFormatByType['Product']"
                 titles="['LABEL.extent', 'LABEL.dimensions', 'LABEL.otherPhysicalDetails', 'LABEL.accompanyingMaterial']">
      <kitin-td><kitin-textarea model="item.extent"></kitin-textarea></kitin-td>
      <kitin-td><kitin-textarea model="item.dimensions"></kitin-textarea></kitin-td>
      <kitin-td><kitin-textarea model="item.otherPhysicalDetails"></kitin-textarea></kitin-td>
      <kitin-td><kitin-textarea model="item.accompanyingMaterial"></kitin-textarea></kitin-td>
      <kitin-td><kitin-textarea model="item.materialsSpecified"></kitin-textarea></kitin-td>
      <kitin-td>LINK: device?</kitin-td>
    </kitin-table>
  </span>

  <span ng-switch-when="Electronic">
    <kitin-table model="record.about.hasFormatByType['Electronic']"
                 titles="['LABEL.carrierType', 'LABEL.color', 'LABEL.dimensions']">
      <kitin-td>
        <kitin-entity model="item" link="'carrierType'" multiple>
          <kitin-select filter="about.inCollection.@id:/def/enum/content/contentType-collection"></kitin-select>
        </kitin-entity>
      </kitin-td>
      <kitin-td><textarea data-ui-jq="autosize" spellcheck="false" data-ng-model="item.color"/></kitin-td>
      <kitin-td><textarea data-ui-jq="autosize" spellcheck="false" data-ng-model="item.dimensions"/></kitin-td>
    </kitin-table>
  </span>

  <span ng-switch-when="Map">
    <kitin-table model="record.about.hasFormatByType['Map']"
                 titles="['LABEL.carrierType', 'LABEL.color', 'LABEL.medium']">
      <kitin-td><textarea data-ui-jq="autosize" spellcheck="false" data-ng-model="item.carrierType"/></kitin-td>
      <kitin-td><textarea data-ui-jq="autosize" spellcheck="false" data-ng-model="item.color"/></kitin-td>
      <kitin-td><textarea data-ui-jq="autosize" spellcheck="false" data-ng-model="item.medium"/></kitin-td>
    </kitin-table>
  </span>  

  <span ng-switch-when="StillImage">
    <kitin-table model="record.about.hasFormatByType['StillImage']"
                 titles="['LABEL.carrierType', 'LABEL.nonProjColor', 'LABEL.nonProjPrimary']">
      <kitin-td><textarea data-ui-jq="autosize" spellcheck="false" data-ng-model="item.carrierType"/></kitin-td>
      <kitin-td><textarea data-ui-jq="autosize" spellcheck="false" data-ng-model="item.nonProjColor"/></kitin-td>
      <kitin-td><textarea data-ui-jq="autosize" spellcheck="false" data-ng-model="item.nonProjPrimary"/></kitin-td>
    </kitin-table>
  </span>  

  <span ng-switch-when="MovingImage">
    <kitin-table model="record.about.hasFormatByType['MovingImage']"
                 titles="['LABEL.carrierType', 'LABEL.motionPicFormat', 'LABEL.motionPicSound', 'LABEL.motionPicMedium', 'LABEL.motionPicDimensions']">
      <kitin-td><textarea data-ui-jq="autosize" spellcheck="false" data-ng-model="item.carrierType"/></kitin-td>
      <kitin-td><textarea data-ui-jq="autosize" spellcheck="false" data-ng-model="item.motionPicFormat"/></kitin-td>
      <kitin-td><textarea data-ui-jq="autosize" spellcheck="false" data-ng-model="item.motionPicSound"/></kitin-td>
      <kitin-td><textarea data-ui-jq="autosize" spellcheck="false" data-ng-model="item.motionPicMedium"/></kitin-td>
      <kitin-td><textarea data-ui-jq="autosize" spellcheck="false" data-ng-model="item.motionPicDimensions"/></kitin-td>
    </kitin-table>
  </span>  

  <span ng-switch-when="SoundRecording">
    <kitin-table model="record.about.hasFormatByType['SoundRecording']"
                 titles="['LABEL.carrierType', 'LABEL.soundSpeed', 'LABEL.soundDimensions', 'LABEL.soundKindOfDisc', 'LABEL.soundKindOfMaterial', 'LABEL.soundPlaybackCharacter']">
      <kitin-td><textarea data-ui-jq="autosize" spellcheck="false" data-ng-model="item.carrierType"/></kitin-td>
      <kitin-td><textarea data-ui-jq="autosize" spellcheck="false" data-ng-model="item.soundSpeed"/></kitin-td>
      <kitin-td><textarea data-ui-jq="autosize" spellcheck="false" data-ng-model="item.soundDimensions"/></kitin-td>
      <kitin-td><textarea data-ui-jq="autosize" spellcheck="false" data-ng-model="item.soundKindOfDisc"/></kitin-td>
      <kitin-td><textarea data-ui-jq="autosize" spellcheck="false" data-ng-model="item.soundKindOfMaterial"/></kitin-td>
      <kitin-td><textarea data-ui-jq="autosize" spellcheck="false" data-ng-model="item.soundPlaybackCharacter"/></kitin-td>
    </kitin-table>
  </span> 

  <span ng-switch-when="VideoRecording">
    <kitin-table model="record.about.hasFormatByType['VideoRecording']"
                 titles="['LABEL.carrierType', 'LABEL.videoColor', 'LABEL.videoFormat', 'LABEL.videoSound']">
      <kitin-td><textarea data-ui-jq="autosize" spellcheck="false" data-ng-model="item.carrierType"/></kitin-td>
      <kitin-td><textarea data-ui-jq="autosize" spellcheck="false" data-ng-model="item.videoColor"/></kitin-td>
      <kitin-td><textarea data-ui-jq="autosize" spellcheck="false" data-ng-model="item.videoFormat"/></kitin-td>
      <kitin-td><textarea data-ui-jq="autosize" spellcheck="false" data-ng-model="item.videoSound"/></kitin-td>
    </kitin-table>
  </span>   

    <!-- Rest START -->
    <div ng-switch-default class="datatable">
      <table>
        <tbody>
          <tr ng-repeat="format in subFormat">
            <td ng-repeat="(key, value) in format">
              <span class="lbl">{{key}}</span>
              <div class="label">
                <input data-track-change type="text" ng-model="value"/>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- Rest END -->
  </kitin-group>
<!-- HAS FORMAT  END -->


  <kitin-group>
    <kitin-entityrow model="record.about.illustrations">
      <kitin-select filter="about.inCollection.@id:/def/enum/content/illustrations-collection"></kitin-select>
    </kitin-entityrow>

    <kitin-entityrow model="record.about.originalItem">
      <kitin-select filter="about.inCollection.@id:/def/enum/content/originalItem-collection"></kitin-select>
    </kitin-entityrow>

    <kitin-textrow model="record.about.runningTime"></kitin-textrow>

  </kitin-group>

<!-- More Map Details -->
  <kitin-group title="Specifikt fÃ¶r kartor title">
    <kitin-textrow model="record.about.availability"></kitin-textrow>
    <kitin-textrow model="record.about.cartographicScale"></kitin-textrow>
    <kitin-textrow model="record.about.cartographicCoordinates"></kitin-textrow>

    <kitin-table model="record.about.cartographicAscensionAndDeclination"
                 titles="['LABEL.cartographicScale', 'LABEL.constantRatioLinearHorizontalScale', 'LABEL.westernmostLongitudeCoordinates', 'LABEL.easternmostLongitudeCoordinates', 'LABEL.northernmostLatitudeCoordinates', 'LABEL.southernmostLatitudeCoordinates']">
      <kitin-td><textarea data-ui-jq="autosize" spellcheck="false" data-ng-model="item.cartographicScale"/></kitin-td>
      <kitin-td><textarea data-ui-jq="autosize" spellcheck="false" data-ng-model="item.constantRatioLinearHorizontalScale"/></kitin-td>
      <kitin-td><textarea data-ui-jq="autosize" spellcheck="false" data-ng-model="item.westernmostLongitudeCoordinates"/></kitin-td>
      <kitin-td><textarea data-ui-jq="autosize" spellcheck="false" data-ng-model="item.easternmostLongitudeCoordinates"/></kitin-td>
      <kitin-td><textarea data-ui-jq="autosize" spellcheck="false" data-ng-model="item.northernmostLatitudeCoordinates"/></kitin-td>
      <kitin-td><textarea data-ui-jq="autosize" spellcheck="false" data-ng-model="item.southernmostLatitudeCoordinates"/></kitin-td>
    </kitin-table>
  </kitin-group>
</div>

<div class="element-adder" data-element-adder="physical_description"></div>
