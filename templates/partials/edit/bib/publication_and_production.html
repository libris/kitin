 {% raw %}
<h2>Utgivning och tillverkning<i></i></h2>
	<div class="cols">
	    <div class="identifier" ng-include="'/partials/edit/bib/identifier'"></div>
	</div>
    <div class="cols">
      <div class="col6">
        <label data-ng-show="record.about.mediaTerm">
          <span class="lbl" translate>LABEL.record.about.mediaTerm</span>
          <input data-inplace class="ng-pristine ng-valid" type="text" data-ng-model="record.about.mediaTerm">
        </label>
<!-- normalize with other dates in format
        <label ng-if="false">
          <span class="lbl" translate>LABEL.record.about.date</span>
          <input data-inplace class="ng-pristine ng-valid" type="text" data-ng-model="record.about.date">
        </label>
-->
        <label ng-if="false">
          <span class="lbl" translate>LABEL.record.about.publicationStatus</span>
          <input data-inplace class="ng-pristine ng-valid" type="text" data-ng-model="record.about.publicationStatus['@id']">
        </label>

        <label>
          <span class="lbl" translate>LABEL.record.about.scopeNote</span>
          <input data-inplace class="ng-pristine ng-valid" type="text" data-ng-model="record.about.scopeNote">
        </label>
        <label>
          <span class="lbl" translate>LABEL.record.about.publicationStatus</span>
          <ul class="tags" data-kitin-link-entity
              data-subject="record.about"
              data-link="'publicationStatus'" data-type="PublicationStatus"
              data-view-template="render-generic-linked-entity"
              data-search-template="render-generic-select"
              data-filter="about.inCollection.@id:/def/enum/content/publicationStatus-collection">
          </ul>
        </label>
        <label>
          <span class="lbl" translate>LABEL.record.about.publicationYear</span>
          <input data-inplace class="ng-pristine ng-valid" type="text" data-ng-model="record.about.publicationYear">
        </label>
        <label>
          <span class="lbl" translate>LABEL.record.about.publicationOtherYear</span>
          <input data-inplace class="ng-pristine ng-valid" type="text" data-ng-model="record.about.publicationOtherYear">
        </label>


      </div>
      <div class="col6">
        <label>
          <span class="lbl" translate>LABEL.record.about.frequencyCategory</span>
          <ul class="tags" data-kitin-link-entity
              data-subject="record.about"
              data-link="'frequencyCategory'" data-type="frequencyCategory"
              data-view-template="render-generic-linked-entity"
              data-search-template="render-generic-select"
              data-filter="about.inCollection.@id:/def/enum/content/frequency-collection">
          </ul>
        </label>   
        <label>
          <span class="lbl" translate>LABEL.record.about.frequency</span>
          <input type="text" data-ng-model="record.about.frequency">
        </label>    

        <!-- ISSUE NUMBER  START -->
        <label>
          <div class="datatable" data-ng-target="issueNumber" 
            data-kitin-data-table 
            data-collapsable="true"
            data-table-model="record.about.issueNumber" 
            data-table-header-row-template="issueNumber-header-row-template"
            data-table-row-template="issueNumber-row-template"
            data-subject="record.about" data-link-multiple="issueNumber"
            data-default-type="IssueNumber"
            data-add-first
            data-addable="publication_and_production">
          </div>
          <script type="text/ng-template" id="issueNumber-header-row-template">
            <td><span class="lbl" translate>LABEL.record.about.issueNumber</span></td>
          </script>
          <script type="text/ng-template" id="issueNumber-row-template">
            <td><label><input ng-model="object" data-inplace class="ng-pristine ng-valid" type="text" /></label></td>
            <td class="controls">
              <button class="btn-link deleter" data-ng-click="removeTableRow($index)"><i class="fa fa-times"></i></button>
            </td>
          </script>
        </label>
        <!-- ISSUE NUMBER  END -->

        <!-- ISSUE REPLACES  START -->
        <label>
  	      <div class="datatable" data-ng-target="replaces" 
  	        data-kitin-data-table 
  	        data-table-model="record.about.replaces" 
            data-table-header-row-template="replaces-frequency-header-row-template"
            data-table-row-template="replaces-frequency-row-template"
  	        data-subject="record.about" data-link-multiple="replaces"
            data-default-type="frequency"
  	        data-add-first
  	        data-addable="publication_and_production">
  	      </div>
          <script type="text/ng-template" id="replaces-frequency-header-row-template">
            <td><span class="lbl" translate>LABEL.record.about.replaces.frequency</span></td>
            <td><span class="lbl" translate>LABEL.record.about.replaces.date</span></td>
          </script>
          <script type="text/ng-template" id="replaces-frequency-row-template">
            <td><label><input ng-model="object['frequency']" data-inplace class="ng-pristine ng-valid" type="text" /></label></td>
            <td><label><input ng-model="object['date']" data-inplace class="ng-pristine ng-valid" type="text" /></label></td>
            <td class="controls">
              <button class="btn-link deleter" data-ng-click="removeTableRow($index)"><i class="fa fa-times"></i></button>
            </td>
          </script>
        </label>
        <!-- ISSUE REPLACES  END -->

        <label>
          <span class="lbl" translate>LABEL.record.about.regularity</span>
          <ul class="tags" data-kitin-link-entity
              data-subject="record.about"
              data-link="'regularity'" data-type="Regularity"
              data-view-template="render-generic-linked-entity"
              data-search-template="render-generic-select"
              data-filter="about.inCollection.@id:/def/enum/content/regularity-collection">
          </ul>
        </label>
        <label>
          <span class="lbl" translate>LABEL.record.sourceNote</span>
          <textarea data-inplace data-ui-jq="autosize" class="ng-pristine ng-valid" type="text" data-ng-model="record.sourceNote" ></textarea>
        </label>

        <label>
          <span class="lbl" translate>LABEL.record.about.typeOfEntry</span>
          <ul class="tags" data-kitin-link-entity
              data-subject="record.about"
              data-link="'typeOfEntry'" data-type="TypeOfEntry"
              data-view-template="render-generic-linked-entity"
              data-search-template="render-generic-select"
              data-filter="about.inCollection.@id:/def/enum/content/typeOfEntry-collection">
          </ul>
        </label>
      </div>
    </div>


	<div class="cols">

    <div class="col6">


      <label>
        <span class="lbl" translate>LABEL.record.about.alternateEdition</span>
        <ul class="tags entity" data-kitin-link-entity
            data-subject="record.about"
            data-link-multiple="'alternateEdition'" data-type="alternateEdition"
            data-view-template="render-referenced-entity"
            data-search-template="render-bib-search">
        </ul>
      </label>
      <label>
        <span class="lbl" translate>LABEL.record.about.alternateFormat</span>
        <ul class="tags entity" data-kitin-link-entity
            data-subject="record.about"
            data-link-multiple="'alternateFormat'" data-type="AlternateFormat"
            data-view-template="render-referenced-entity"
            data-search-template="render-bib-search">
        </ul>
      </label>
    </div>


		<div class="cols">
	    <div class="col12">
        <!-- PUBLICATION COUNTRY  START -->
        <label>
          <span class="lbl" translate>LABEL.record.about.publicationCountry</span>
          <ul class="tags" data-kitin-link-entity
              data-subject="record.about"
              data-link-multiple="'publicationCountry'" data-type="Country"
              data-view-template="render-country"
              data-search-template="render-search-country">
          </ul>
          <script type="text/ng-template" id="render-country">
              <a href="#"><i class="fa fa-bookmark" data-ng-if="isAuth(object)"></i> {{ object.prefLabel }} <span data-ng-show="object.notation">({{ object.notation }})</span></a> <i data-ng-if="!editable.on" data-ng-click="doRemove($index)" class="no">&times;</i>
          </script>

          <script type="text/ng-template" id="render-search-country">
            <i class="fa fa-search"></i> <input data-inplace class="input-large authdependant embedded" type="text"
                    placeholder="Lägg till land"
                    data-no-value="{{ object.prefLabel }} ({{ object.notation }})"
                    data-kitin-search-entity
                    data-service-url="{{API_PATH}}/def/_search"
                    data-filter="{ filter: 'about.@type:Country'}"
                    data-completion-template="select-country-template" placeholder="+ Lägg till land">
          </script>
          <script type="text/html" id="select-country-template">
            <div class="auth">
              <h4>
              <span class="name"><%= data.prefLabel %></span><span class="date"> <%= data.notation %></span>
              </h4>
            </div>
          </script>
        </label>
        <!-- PUBLICATION COUNTRY  END -->


        <!-- PUBLISHER  START -->
	      <div class="datatable" data-ng-target="publisher" 
	        data-kitin-data-table 
          data-collapsable="true"
	        data-table-model="record.about.publication" 
          data-table-header-row-template="publisher-recording-header-row-template"
          data-table-row-template="manufacture-publisher-recording-row-template"
	        data-subject="record.about" data-link-multiple="publication"
          data-default-type="Publisher"
	        data-add-first
	        data-addable="publication_and_production">
	      </div>
        <script type="text/ng-template" id="publisher-recording-header-row-template">
          <td><span class="lbl" translate>LABEL.record.about.publication.place.label</span></td>
          <td><span class="lbl" translate>LABEL.record.about.publication.providerName</span></td>
          <td><span class="lbl" translate>LABEL.record.about.publication.providerDate</span></td>
        </script>
        <!-- PUBLISHER  END -->
	    </div>
		</div>
		
    <div class="cols">
      <div class="col3">
        <label>
          <span class="lbl" translate>LABEL.record.about.editionStatement.edition</span>
          <input data-inplace class="ng-pristine ng-valid" type="text" data-ng-model="record.about.editionStatement.edition" >
        </label>
      </div>
     <div class="col3" >
        <label data-ng-show="record.about.publisherNumber">
          <span class="lbl" translate>LABEL.record.about.publisherNumber</span>
          <input data-inplace class="ng-pristine ng-valid" type="text" data-ng-model="record.about.publisherNumber" >
        </label>
      </div>
    </div>

		<div class="cols">
	    <div class="col12">
        <!-- MANUFACTURE  START -->
	      <div class="datatable" data-ng-target="manufacture" 
	        data-kitin-data-table 
	        data-table-model="record.about.manufacture" 
          data-table-header-row-template="manufacture-recording-header-row-template"
          data-table-row-template="manufacture-publisher-recording-row-template"
	        data-subject="record.about" data-link-multiple="manufacture"
          data-default-type="Publisher"
	        data-add-first
	        data-addable="publication_and_production">
	      </div>
        <script type="text/ng-template" id="manufacture-recording-header-row-template">
          <td><span class="lbl" translate>LABEL.record.about.manufacture.place.label</span></td>
          <td><span class="lbl" translate>LABEL.record.about.manufacture.providerName</span></td>
          <td><span class="lbl" translate>LABEL.record.about.publication.providerDate</span></td>
        </script>
        <!-- MANUFACTURE  END -->
	    </div>
		</div>

    <div class="cols">
 
    </div>
    </div>
    <div class="element-adder" data-element-adder="publication_and_production"></div>

    <!-- manufacture-publisher-recording-row-template  START 
         Used by both manufacture and publication
    -->
    <script type="text/ng-template" id="manufacture-publisher-recording-row-template">
      <td><label><input ng-model="object['place']['label']" data-inplace class="ng-pristine ng-valid" type="text" /></label></td>
      <td><label><input ng-model="object['providerName']" data-inplace class="ng-pristine ng-valid" type="text" /></label></td>
      <td><label><input ng-model="object['providerDate']" data-inplace class="ng-pristine ng-valid" type="text" /></label></td>
      <td class="controls">
        <button class="btn-link deleter" data-ng-click="removeTableRow($index)"><i class="fa fa-times"></i></button>
      </td>
    </script>
    <!-- manufacture-publisher-recording-row-template  END -->
    
 {% endraw %}
