<!DOCTYPE html>
<html lang="sv" data-ng-app="kitin2">
  <head>
  <!--[if lte IE 9]>
Vänligen använd en uppdaterad version av Firefox eller Chrome för LIBRIS katalogiserings prototyp.
  <![endif]-->
      <meta charset="utf-8">
      <title>LIBRIS katalogisering - prototyp</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.css') }}">
      <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap-responsive.css') }}" rel="stylesheet">
      <link href="{{ url_for('static', filename='vendor/jquery/jquery.autocomplete.css') }}" rel="stylesheet">
      <link rel="stylesheet/less" type="text/css" href="{{ url_for('static', filename='css/main.less') }}">
      <script src="{{ url_for('static', filename='vendor/less/less-1.3.1.min.js') }}" type="text/javascript"></script>
  </head>
  <body>
  {% raw %}
  <h1>TESTING ANGULAR</h1>
  <a href="/">start</a>
  <a href="/search">search</a>

  <div data-ng-view>
  </div>

  <script type="text/ng-template" id="/partials/index">
    <h2>TEST: {{test}}</h2>
    <ul>
        <li data-ng-repeat="book in books">BOOK: {{book}}</li>
    </ul>
</script>

  {% endraw %}

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.jkey.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.autocomplete.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/angular.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/underscore-min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.autogrowinput.js') }}"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script src="{{ url_for('static', filename='js/marcjson.js') }}"></script>
