<meta charset="utf-8">
<div class="row-fluid">
  <div class="span9 offset3">
    <section class="search" role="search">
      <div class="search-bar">
      <ul class="border-search unstyled">
        <li class="ui-search-item search-input-item">
          <form class="form-inline search-form" action="/search">
            <input id="search" name="q" type="text" autofocus
                    class="xlarge ui-autocomplete-input"
                    value="" placeholder=""
                    autocomplete="off" role="textbox"
            aria-autocomplete="list" aria-haspopup="true">
            <button id="submit" class="btn btn-large btn-success" type="submit">
              <i class="icon-search icon-white"></i>
            </button>
          </form>
        </li>
      </ul>
      </div>
    </section>
  </div>
</div>


<h3>Drafts</h3>
<ul>
  <li data-ng-repeat="draft in drafts" class="draft">
    <a href="/edit/frbr/{{ draft.id }}">{{ draft.id }} ({{draft.path}})</a>
  </li>
</ul>
