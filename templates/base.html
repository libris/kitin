<!DOCTYPE html>
<html lang="sv">
  <head>
  <!--[if lte IE 9]>
Vänligen använd en uppdaterad version av Firefox eller Chrome för LIBRIS katalogiserings prototyp.
  <![endif]-->
    <meta charset="utf-8">
    <title>LIBRIS katalogisering - prototyp</title>
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.css') }}">
    <link href="{{ url_for('static', filename='vendor/jquery/jquery.autocomplete.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ficons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  <body data-ng-app="kitin" class="{% block bodyclass %}{% endblock %}">
    <div id="wrap">
      <div id="header">
        <div class="logo"><a target="_self" href="/"><img src="/static/i/libris.png" alt="Libris Kategorisering"></a></div>
        <div class="kb"></div>
        <div class="user">
          <span>Inloggad som <a href="#">{{current_user.username}} ({{current_user.get_sigel()}})</a></span>
          <span><a href="/signout?signout=yesindeedioh">Logga ut</a></span>
          <span><a href="/edit/bib/new">Skapa ny: Monografi</a></span>
        </div>
        <div class="searchfield">
          <form action="/search"> <!-- Change to Angular route -->
            <input id="search" name="q" type="text" autofocus
                  value="" placeholder="ISBN, titel, författare etc"
                  autocomplete="off" role="textbox"
                  aria-autocomplete="list" aria-haspopup="true" data-ng-model="q">
            <button type="submit">Sök</button>
          </form>
        </div>
      </div>
      {% block content %}{% endblock content %}
    </div>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.jkey.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.autocomplete.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/angular.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/underscore-min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.autosize.js') }}"></script>

    <!-- <script src="{{ url_for('static', filename='js/jquery.autogrowinput.js') }}"></script> -->

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% if current_user %}
        <script type="text/javascript">
        kitin.constant("flaskConstants", {
        user_sigel: '{{ current_user.get_sigel() }}'
    });
    </script>
    {% endif %}
    
    <script>
    $('textarea, input[type=text], select').bind('focus blur', function(e) {
      $(this).closest('label').toggleClass('focus', e.type == 'focus');
    })
    </script>
  </body>
</html>
