<div class="entity relation linked">
  <div class="main">
    <div class="title">{{ object.title || object.uniformTitle }}</div>
    <div class="date">
      <span title="ISSN">
        {{ object.issn }}
      </span>
    </div>
  </div>
  <a data-ng-if="!editable.on" class="delete" href="#"
     data-ng-click="doRemove($index)"><i class="fa fa-times"></i></a>
</div>
