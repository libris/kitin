<strong data-ng-if="person.givenName || person.familyName" class="name">
  {{ person.givenName }} {{ person.familyName }}
</strong>
<strong data-ng-if="person.name" class="name">
  {{ person.name }}
</strong>
<em data-ng-if="person.personTitle">
  (<span ng-repeat="personTitle in person.personTitle">{{ personTitle }} </span>)
</em>
<span data-ng-if="person.birthYear || person.deathYear">
  <span class="timeSpan">{{ person.birthYear }}-{{ person.deathYear }}</span>
</span>
