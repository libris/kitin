<div class="hitlist-row auth compact">

    <i class="fa {{utils.getIconByType(record, recType)}}"></i>
  </div>

    <a href="/edit/libris{{record['@id']}}" data-ng-click="editPost(recType, record)">{{ utils.composeTitle(record, recType) | chop:60 }}</a>

  <div class="about">
    {{ utils.composeInfo(record, recType) | chop:100 }}
  </div>
</div>
