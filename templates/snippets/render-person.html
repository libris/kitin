<div data-ng-if="isLinked(object) && !isEmpty(object)" class="entity person linked">
  <div class="main">
    <span onload="person = object" data-ng-include="'/snippets/render-person-name'"></span>
    <a data-ng-if="isLinked(object)" class="btn-link auth" data-ng-controller="ModalCtrl" data-ng-click="openAuthModal(person['@id'])">
      <i class="fa fa-bookmark"></i> Aukt.
    </a>
  </div>
  <div ng-include="'/snippets/roles'"></div>
  <kitin-entity multiple model="record.about._reifiedRoles" type="ObjectProperty" view="/snippets/render-role">
    <kitin-search service-url="/relator/_search" filter="about.@type:ObjectProperty" template-id="render-search-role"></kitin-search>
  </kitin-entity>
</div>
<div data-ng-if="!isLinked(object)" class="entity person embedded"
      data-ng-init="editable = {on: !(object.controlledLabel || object.givenName || object.name)}">
  <div data-ng-hide="editable.on">
      <div class="label" >
        <span onload="person = object" data-ng-include="'/snippets/render-person-name'"></span><a class="auth" href="#" data-ng-click="editable.on = !editable.on">Ändra</a>
      </div>
  </div>
  <div data-ng-show="editable.on">
    <a class="delete" href="#" data-ng-click="doRemove($index)"><i class="fa fa-times"></i></a>
    <div class="label">
      <span class="lbl">{{ "Förnamn" }}</span>
      <input data-track-change class="" type="text" placeholder="Förnamn"
             data-ng-model="object.givenName" />
    </div>
    <div class="label">
      <span class="lbl">{{ "Släktnamn" }}</span>
      <input data-track-change class="" type="text" placeholder="Släktnamn"
             data-ng-model="object.familyName" />
    </div>
  </div>
  <div data-ng-show="editable.on">
    <div class="label">
      <span class="lbl">{{ "Född" }}</span>
      <input data-track-change class="authdependant" type="text" placeholder="ÅÅÅÅ"
             data-ng-model="object.birthYear" />

    </div>
    <div class="label">
      <span class="lbl">{{ "Död" }}</span>
      <input data-track-change class="authdependant" type="text" placeholder=."ÅÅÅÅ" 
             data-ng-model="object.deathYear" />
    </div>
  </div>
  <kitin-entity multiple model="record.about._reifiedRoles" type="ObjectProperty" view="/snippets/render-role">
    <kitin-search service-url="/auth/_search" filter="about.@type:ObjectProperty" template-id="render-search-role"></kitin-search>
  </kitin-entity>
</div>
