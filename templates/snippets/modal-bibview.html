<div class="modal-header bibview">
  <button type="button" class="close" ng-click="close()" aria-hidden="true">&times;</button>
  <h1 class="modal-title bibview">Bibliotekspost
    <span data-ng-show="!isRemote">({{ record['@id'] }})</span>
    <span data-ng-show="isRemote">({{ "Remote" }})</span>
  </h1>
</div>

<div class="modal-body bibview">
    <span data-ng-if="isRemote && remoteDatabase != null" class="database">
      <i class="fa fa-institution"></i> Källa: {{remoteDatabase}}
    </span>
    <h2>{{ record.about.instanceTitle.titleValue }} :</h2>
    <h3> {{ record.about.instanceTitle.subtitle }} / {{ utils.composeCreator(record) }}</h3>
    <section>

      <kitin-valuedisplay record="record" ng-if="record.about.summary" label="'LABEL.record.about.summary'"></kitin-valuedisplay>
      <kitin-valuedisplay record="record" ng-if="record.about.publication" label="'LABEL.record.about.publication'"></kitin-valuedisplay>
      <kitin-valuedisplay record="record" ng-if="record.about.manufacture" label="'LABEL.record.about.manufacture'"></kitin-valuedisplay>
      <kitin-valuedisplay record="record" ng-if="record.about.hasFormat" label="'LABEL.record.about.hasFormat'"></kitin-valuedisplay>
      <kitin-valuedisplay record="record" ng-if="record.about.language && record.about.language[0].langCode !== 'zxx'" label="'LABEL.record.about.language'"></kitin-valuedisplay>
      <kitin-valuedisplay record="record" ng-if="record.about.originalLanguage" label="'LABEL.record.about.originalLanguage'"></kitin-valuedisplay>
      <kitin-valuedisplay record="record" ng-if="record.about.identifier || record.controlNumber" label="'LABEL.record.about.identifierValue'"></kitin-valuedisplay>
      <kitin-valuedisplay record="record" ng-if="record.about.attributedTo" label="'LABEL.record.about.attributedTo'"></kitin-valuedisplay>
      <kitin-valuedisplay record="record" ng-if="record.about.influencedBy" label="'LABEL.record.about.influencedBy'"></kitin-valuedisplay>
      <kitin-valuedisplay record="record" ng-if="record.about.classification" label="'LABEL.record.about.classification'"></kitin-valuedisplay>
      <kitin-valuedisplay record="record" ng-if="record.about.comment" label="'LABEL.record.about.comment'"></kitin-valuedisplay>
      <kitin-valuedisplay record="record" ng-if="record.about.isPartOf" label="'LABEL.record.about.isPartOf'"></kitin-valuedisplay>
      <kitin-valuedisplay record="record" ng-if="record.bibliography" label="'LABEL.record.bibliography.bibliography'"></kitin-valuedisplay>


    </section>
</div>
<div class="modal-footer submit bibview">
  <div data-ng-show="!isRemote">
    <button class="btn btn-purple btn-hld" data-ng-if="!record.holdings.holding" data-ng-controller="ModalCtrl" data-ng-click="openHoldingsModal($event, record)">
      <span><i class="fa fa-inverse fa-plus"></i> Bestånd</span>
    </button>
    <button class="btn btn-purple-light btn-hld" data-ng-if="record.holdings.holding" data-ng-controller="ModalCtrl" data-ng-click="openHoldingsModal($event, record)">
      <span><i class="fa fa-inverse fa-check"></i> Bestånd</span>
    </button>
  </div>
  <button class="btn btn-green btn-copy-remote" data-ng-click="importRecord(record)" data-ng-show="isRemote">
    <span><i class="fa fa-inverse fa-plus"></i> {{ "Kopiera" }}</span>
  </button>
</div>
