<div class="modal-header dialog-header-confirm" ng-class="classes.header">
  <button type="button" class="close" ng-click="no()">&times;</button>
  <h4 class="modal-title">
    <span ng-class="classes.icon"></span>{{header}}
  </h4>
</div>

<div class="modal-body" ng-bind-html="message"></div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-class="classes.yes" ng-click="yes()">{{yesText || "LABEL.gui.dialogs.DIALOGS_YES" | translate}}</button>
  <button type="button" class="btn btn-primary" ng-class="classes.no" ng-click="no()">{{noText || "LABEL.gui.dialogs.DIALOGS_NO" | translate}}</button>
</div>
